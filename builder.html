<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инструмент — ZSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      cursor: pointer;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #7f5af0;
      bottom: -4px;
      left: 0;
    }

    main {
      position: relative;
      z-index: 2;
      padding: 7rem 2rem 3rem;
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.2);
    }

    h1 {
      text-align: center;
      color: #7f5af0;
      font-size: 2.7rem;
      margin-bottom: 1rem;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 1px #ff00c8, -1px -1px #00fff7; }
      20% { text-shadow: -2px 1px #ff00c8, 2px -1px #00fff7; }
      40% { text-shadow: 1px -2px #ff00c8, -1px 2px #00fff7; }
      60% { text-shadow: -1px 2px #ff00c8, 2px -2px #00fff7; }
      80% { text-shadow: 2px 1px #ff00c8, -2px -1px #00fff7; }
      100% { text-shadow: 0 0 #ff00c8, 0 0 #00fff7; }
    }

    p.description {
      text-align: center;
      color: #ccc;
      font-size: 1.1rem;
      max-width: 700px;
      margin: auto;
      margin-bottom: 2rem;
    }

    .tool-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(127, 90, 240, 0.3);
    }

    label, input {
      display: block;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      background: #7f5af0;
      color: black;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a78af0;
    }

    .output {
      margin-top: 1.5rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      color: #7f5af0;
      font-size: 1.1rem;
      white-space: pre-wrap;
    }

    .page-controls {
      margin-top: 3rem;
      text-align: center;
    }

    .page-controls button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      background: #7f5af0;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .page-controls button:hover {
      background: #a78af0;
    }

    @media (max-width: 600px) {
      main {
        padding: 6rem 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <div><strong>ZSH</strong></div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О нас</a>
      <a href="games.html">Игры</a>
      <a href="blog.html">Блог</a>
      <a href="tool.html">Инструмент</a>
      <a href="login.html">Войти</a>
    </nav>
  </header>

  <main>
    <h1>Генератор названий миров</h1>
    <p class="description">
      Используй этот инструмент, чтобы мгновенно создать уникальные названия для своих проектов, уровней, миров или персонажей.
    </p>

    <div class="tool-box">
      <label for="theme">Тематика (например, киберпанк, фэнтези):</label>
      <input id="theme" placeholder="например: космос, древность, технологии..." />

      <button onclick="generateName()">Сгенерировать</button>

      <div class="output" id="output"></div>
    </div>

    <div class="page-controls">
      <button onclick="location.href='index.html'">Главная</button>
      <button onclick="history.back()">Назад</button>
    </div>
  </main>

  <script>
    const baseNames = ["Neo", "Chrono", "Astra", "Synth", "Void", "Zeta", "Arc", "Echo", "Nova", "Iron", "Dark", "Pixel"];
    const suffixes = ["ron", "fall", "sphere", "verse", "light", "storm", "gate", "byte", "core", "realm", "net", "forge"];

    function generateName() {
      const theme = document.getElementById("theme").value.trim().toLowerCase();
      const base = baseNames[Math.floor(Math.random() * baseNames.length)];
      const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
      const result = `${base}${suffix}`;

      const output = document.getElementById("output");
      output.textContent = `Тема: ${theme || 'любая'}\nНазвание: ${result}`;
    }

    // WebGL фон
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
    const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    const light = new THREE.PointLight(0xffffff);
    light.position.set(5, 5, 5);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
