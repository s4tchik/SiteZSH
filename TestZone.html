<main>
  <h1>üß™ –¢–µ—Å—Ç–æ–≤–∞—è –∑–æ–Ω–∞</h1>
  <div class="test-section">
    <button onclick="runTest('–¢–µ—Å—Ç –Ω–∞—á–∞—Ç. –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Å–∏–º—É–ª—è—Ü–∏—è...')">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç #1</button>
    <button onclick="runTest('–¢–µ—Å—Ç ‚Ññ2: –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –º–æ–¥—É–ª—å —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω.')">‚ñ∂ –¢–µ—Å—Ç #2 (–ì—Ä–∞—Ñ–∏–∫–∞)</button>
    <button onclick="runTest('–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π AI –∑–∞–ø—É—â–µ–Ω. –ù–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º...')">‚ñ∂ AI –ü–æ–≤–µ–¥–µ–Ω–∏–µ</button>

<script>
  function runTest(text) {
    const out = document.getElementById("output");
    out.textContent = text;
  }

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.position.z = 5;

  const geometry = new THREE.TorusKnotGeometry(1.2, 0.3, 100, 16);
  const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  const light = new THREE.PointLight(0xffffff);
  light.position.set(5, 5, 5);
  scene.add(light);

  function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
