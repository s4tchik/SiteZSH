<head>
  <meta charset="UTF-8">

  <title>–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è ‚Äî ZSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    canvas#bg {

      top: 0; left: 0;
      width: 100vw;

      z-index: 0;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;

      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px #7f5af0;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      position: relative;
    }
    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #7f5af0;
      bottom: -4px;
      left: 0;
    }
    main {
      margin-top: 130px;
      max-width: 900px;
      padding: 2rem;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.3);
      position: relative;
      z-index: 10;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #7f5af0;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff7; }
      25% { text-shadow: -3px 2px #ff00c8, 2px -3px #00fff7; }
      50% { text-shadow: 2px -3px #ff00c8, -3px 3px #00fff7; }
      75% { text-shadow: -2px 3px #ff00c8, 3px -2px #00fff7; }
      100% { text-shadow: 0 0 #ff00c8, 0 0 #00fff7; }
    }
    .chat {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(127, 90, 240, 0.2);
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.you {
      text-align: right;
      color: #7f5af0;
    }
    .message.them {
      text-align: left;
      color: #00fff7;
    }
    .input-area {
      display: flex;
      gap: 1rem;
    }
    .input-area input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #7f5af0;
      background: #0f0f0f;
      color: white;
    }
    .input-area button {
      padding: 0.5rem 1rem;
      background: #7f5af0;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

</head>
<body>
<canvas id="bg"></canvas>

<header>
  <div><strong>ZSH</strong></div>
  <nav>
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="Friends.html">–î—Ä—É–∑—å—è</a>
    <a href="Messages.html">–°–æ–æ–±—â–µ–Ω–∏—è</a>
    <a href="blog.html">–ë–ª–æ–≥</a>
    <a href="login.html">–í–æ–π—Ç–∏</a>
  </nav>
</header>

<main>
  <h1>üí¨ –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h1>
  <div class="chat" id="chat-window">
    <div class="message them">–ü—Ä–∏–≤–µ—Ç, –∫–∞–∫ –¥–µ–ª–∞?</div>
    <div class="message you">–û—Ç–ª–∏—á–Ω–æ, —Ä–∞–±–æ—Ç–∞—é –Ω–∞–¥ —Å–∞–π—Ç–æ–º!</div>
    <div class="message them">–ö—Ä—É—Ç–æ, –∂–¥—É –∞–ø–¥–µ–π—Ç—ã ;)</div>
  </div>
  <div class="input-area">
    <input type="text" id="msg" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</main>

<script>
function sendMessage() {
  const msgBox = document.getElementById('msg');
  const text = msgBox.value.trim();
  if (text) {
    const div = document.createElement('div');
    div.className = 'message you';
    div.textContent = text;
    document.getElementById('chat-window').appendChild(div);
    msgBox.value = '';
    msgBox.focus();
  }
}

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
camera.position.z = 5;

const geometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
const torus = new THREE.Mesh(geometry, material);
scene.add(torus);
const light = new THREE.PointLight(0xffffff);
light.position.set(5, 5, 5);
scene.add(light);

function animate() {
  requestAnimationFrame(animate);
  torus.rotation.x += 0.01;
  torus.rotation.y += 0.005;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
