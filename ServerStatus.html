<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статус серверов — ZSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 0 15px #7f5af0;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      position: relative;
    }
    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #7f5af0;
      bottom: -4px;
      left: 0;
    }

    main {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      margin: 8rem auto 2rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.2);
    }

    h1 {
      text-align: center;
      color: #7f5af0;
      font-size: 2.7rem;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff7; }
      25% { text-shadow: -3px 2px #ff00c8, 2px -3px #00fff7; }
      50% { text-shadow: 2px -3px #ff00c8, -3px 3px #00fff7; }
      75% { text-shadow: -2px 3px #ff00c8, 3px -2px #00fff7; }
      100% { text-shadow: 0 0 #ff00c8, 0 0 #00fff7; }
    }

    .status {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .server {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(127, 90, 240, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .server span {
      font-size: 1.1rem;
    }

    .status-up {
      color: #00ff8b;
    }

    .status-down {
      color: #ff3c3c;
    }

    .status-checking {
      color: #ffb400;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<header>
  <div><strong>ZSH</strong></div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="games.html">Игры</a>
    <a href="blog.html">Блог</a>
    <a href="login.html">Войти</a>
  </nav>
</header>
<main>
  <h1>Статус серверов</h1>
  <div class="status" id="serverStatus"></div>
</main>
<script>
  const servers = [
    { name: "ZSH Main", status: "up" },
    { name: "Auth Server", status: "checking" },
    { name: "Matchmaking", status: "up" },
    { name: "Inventory", status: "down" },
    { name: "Database", status: "up" },
    { name: "Chat System", status: "checking" },
  ];

  const container = document.getElementById("serverStatus");
  servers.forEach(s => {
    const div = document.createElement("div");
    div.className = "server";
    const statusClass =
      s.status === "up" ? "status-up" :
      s.status === "down" ? "status-down" :
      "status-checking";
    div.innerHTML = `<span>${s.name}</span><span class="${statusClass}">${s.status.toUpperCase()}</span>`;
    container.appendChild(div);
  });

  // WebGL background
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.position.z = 5;

  const geometry = new THREE.TorusKnotGeometry(1.2, 0.4, 100, 16);
  const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
  const torus = new THREE.Mesh(geometry, material);
  scene.add(torus);

  const light = new THREE.PointLight(0xffffff);
  light.position.set(5, 5, 5);
  scene.add(light);

  function animate() {
    requestAnimationFrame(animate);
    torus.rotation.x += 0.005;
    torus.rotation.y += 0.007;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
