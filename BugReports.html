<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Баг-трекер — ZSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.3);
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      position: relative;
    }
    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #7f5af0;
      bottom: -4px;
      left: 0;
    }

    main {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      margin: 8rem auto 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #7f5af0;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff7; }
      25% { text-shadow: -3px 2px #ff00c8, 2px -3px #00fff7; }
      50% { text-shadow: 2px -3px #ff00c8, -3px 3px #00fff7; }
      75% { text-shadow: -2px 3px #ff00c8, 3px -2px #00fff7; }
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select {
      padding: 0.75rem;
      border: 1px solid #7f5af0;
      border-radius: 5px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 0.75rem;
      background: #7f5af0;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #9b8aff;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>

<header>
  <div><strong>ZSH</strong></div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="games.html">Игры</a>
    <a href="blog.html">Блог</a>
    <a href="login.html">Войти</a>
  </nav>
</header>

<main>
  <h1>Сообщить об ошибке</h1>
  <form>
    <input type="text" placeholder="Ваш никнейм" required />
    <input type="email" placeholder="Email (для связи)" required />
    <select required>
      <option value="">Выберите категорию</option>
      <option value="ui">Проблема с интерфейсом</option>
      <option value="gameplay">Игровой процесс</option>
      <option value="crash">Краш / ошибка</option>
      <option value="other">Другое</option>
    </select>
    <textarea rows="6" placeholder="Опишите баг как можно подробнее..." required></textarea>
    <button type="submit">Отправить отчет</button>
  </form>
</main>

<script>
  // WebGL фон
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.position.z = 5;

  const geometry = new THREE.IcosahedronGeometry(2, 1);
  const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  const light = new THREE.PointLight(0xffffff);
  light.position.set(5, 5, 5);
  scene.add(light);

  function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.x += 0.005;
    mesh.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
