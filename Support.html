<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поддержка — ZSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px #7f5af0aa;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #7f5af0;
      bottom: -4px;
      left: 0;
    }

    main {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 8rem auto 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(127, 90, 240, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #7f5af0;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff7; }
      50% { text-shadow: -2px 2px #ff00c8, 2px -2px #00fff7; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select {
      padding: 0.75rem;
      border: 1px solid #7f5af0;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      resize: vertical;
    }

    button {
      background: #7f5af0;
      color: black;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9f7af5;
    }

    @media (max-width: 600px) {
      main {
        margin: 7rem 1rem 2rem;
      }
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>

<header>
  <div><strong>ZSH</strong></div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="games.html">Игры</a>
    <a href="support.html">Поддержка</a>
    <a href="login.html">Войти</a>
  </nav>
</header>

<main>
  <h1>Поддержка / Обращения</h1>
  <form id="support-form">
    <input type="text" placeholder="Ваше имя" required>
    <input type="email" placeholder="Email для связи" required>
    <select required>
      <option value="">Выберите тему</option>
      <option value="Ошибка">Сообщить об ошибке</option>
      <option value="Техническая поддержка">Техническая поддержка</option>
      <option value="Обратная связь">Обратная связь</option>
    </select>
    <textarea rows="6" placeholder="Опишите проблему или идею..." required></textarea>
    <button type="submit">Отправить</button>
  </form>
</main>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
camera.position.z = 5;

const geometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
const torus = new THREE.Mesh(geometry, material);
scene.add(torus);

const light = new THREE.PointLight(0xffffff, 1, 100);
light.position.set(5, 5, 5);
scene.add(light);

function animate() {
  requestAnimationFrame(animate);
  torus.rotation.x += 0.01;
  torus.rotation.y += 0.005;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
